logging:
  level:
    root: INFO
    eu.sonderfeld.mathias: DEBUG
spring:
  application:
    name: BetterTapeBot
better-tape-bot:
  subscription:
    countsAsYes:
      - "true"
    countsAsNo:
      - "false"
  telegram:
    token: "TEST_TOKEN"
  input-validation:
    username: "^[A-Za-z0-9+_.-]{2,255}$"
    pin: "^[0-9]{4}$"
