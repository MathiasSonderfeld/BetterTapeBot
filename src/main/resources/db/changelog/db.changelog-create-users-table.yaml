# Don't change anything unless you know what you're doing
# documentation in doc/liquibase.md
databaseChangeLog:
  - changeSet:
      id: create-table-users
      author: MathiasSonderfeld
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users_username
              - column:
                  name: pin
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: is_admin
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: wants_abonnement
                  type: BOOLEAN
                  defaultValueBoolean: true