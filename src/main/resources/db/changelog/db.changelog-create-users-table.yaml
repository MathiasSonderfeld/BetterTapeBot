# Don't change anything unless you know what you're doing
# documentation in doc/liquibase.md
databaseChangeLog:
  - changeSet:
      id: create-table-users
      author: MathiasSonderfeld
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users_username
              - column:
                  name: pin
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: is_admin
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: wants_abonnement
                  type: BOOLEAN
                  defaultValueBoolean: true
  - changeSet:
      id: add-user-anonymous-to-users-table
      author: MathiasSonderfeld
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: anonymous
              - column:
                  name: pin
                  value: xxxx
              - column:
                  name: is_admin
                  valueBoolean: "false"
              - column:
                  name: wants_abonnement
                  valueBoolean: "false"
  - changeSet:
      id: protect-anonymous-user-in-users-table
      author: MathiasSonderfeld
      changes:
        - sql:
            sql: |
              CREATE OR REPLACE FUNCTION prevent_anonymous_user_delete()
              RETURNS trigger AS $$
              BEGIN
                IF OLD.username = 'anonymous' THEN
                  RAISE EXCEPTION 'anonymous user must not be deleted';
                END IF;
                RETURN OLD;
              END;
              $$ LANGUAGE plpgsql;

              CREATE TRIGGER trg_prevent_anonymous_user_delete
              BEFORE DELETE ON users
              FOR EACH ROW
              EXECUTE FUNCTION prevent_anonymous_user_delete();
