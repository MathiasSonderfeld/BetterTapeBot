# Don't change anything unless you know what you're doing
# documentation in doc/liquibase.md
databaseChangeLog:
  - changeSet:
      id: create-table-user-states
      author: MathiasSonderfeld
      changes:
        - createTable:
            tableName: user_states
            columns:
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user_states_chat_id
              - column:
                  name: user_state
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: admin_mode
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: owner
                  type: VARCHAR(255)
  - changeSet:
      id: add-user-states-owner-user-fk
      author: MathiasSonderfeld
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_states
            baseColumnNames: owner
            constraintName: fk_user_states_owner
            referencedTableName: users
            referencedColumnNames: username
            onDelete: CASCADE
  - changeSet:
      id: add-index-user-states-user-state
      author: MathiasSonderfeld
      changes:
        - createIndex:
            indexName: idx_user_states_user_state
            tableName: user_states
            columns:
              - column:
                  name: user_state